<h3 style="text-align: center;">Gestions des prix de produits</h3>
<br/>


<div style="position: relative; left: 25%;">
  <button ><a routerLink="/addVente" >ajouter vente de produit</a></button>
</div>
<br/>
<div style="width: 50%; position: relative; left: 25%;">
  <table id="customers" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
    <tr>
      <th>Produit</th>
      <th>Nombre prêt à vendre</th>
    <th>Prix unitaire</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produit of produits">
    <td>{{produit.nomProduit}}</td>
      <td>{{produit.nbrProduitEnVente}}</td>
      <td>{{produit.prix}}</td>
    </tr>
  </tbody>
  </table>
</div>
